            src="https://cdn.ampproject.org/v0/amp-form-0.1.js"

        <script
            async
            custom-element="amp-bind"

        <script

    <body>

            <form

                id="checklist-form"

                <amp-list

                                    on="change:checklist-form.submit"
                                />

                            <div class="task task-name">{{title}}</div>

                    </template>

                </amp-list>
            </form>
        </div>
